<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wait Our Response</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <div id="error">
      <!-- Navigation -->
      <nav class="bg-white fixed w-full top-0 left-0">
        <div class="max-w-9xl mx-auto px-4">
          <div class="flex justify-between items-center py-1">
            <div>
              <img
                src="images/logo1.png"
                alt="logo"
                class="h-[80px] w-full animate__animated animate__fadeInDown"
              />
            </div>
            <div class="hidden md:flex">
              <ul class="text-xl text-[#349BDB] flex gap-5 items-center">
                <li><a href="../hommme/home.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Home</a></li>
                <li><a href="../about/about.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">About</a></li>
                <li><a href="../services/services.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Services</a></li>
                <li><a href="../contactus/contact.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Contact us</a></li>

                <li>
                  <a
                    href="../signup/signup.html"
                    class="bg-[#3498DB] py-2 px-5 rounded text-white hover:bg-[#11477B] animate__animated animate__fadeInDown"
                    >Signup</a
                  >
                </li>
              </ul>
            </div>
            <div class="md:hidden">
              <button
                onclick="toggleMenu()"
                class="text-[#349BDB] focus:outline-none"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div id="menu" class="hidden md:hidden">
            <ul class="text-xl text-[#349BDB] flex flex-col gap-3 pb-4">
              <li><a href="../hommme/home.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Home</a></li>
              <li><a href="../about/about.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">About</a></li>
              <li><a href="../services/services.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Services</a></li>
              <li><a href="../contactus/contact.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Contact us</a></li>

              <li>
                <a
                  href="../signup/signup.html"
                  class="bg-[#3498DB] py-2 px-5 rounded text-white hover:bg-[#11477B] animate__animated animate__fadeInDown"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- content -->
      <div
        class="bg-gray-50 flex flex-col justify-between pb-32 pt-24 py-12 px-4 sm:px-8 lg:px-24"
      >
        <!-- Main Content -->
        <div class="flex flex-col justify-around items-center mt-44 sm:mt-16">
          <!-- Image -->
          <div>
            <img
              class="anim p-4 w-24 h-24 sm:w-32 sm:h-32 animate__animated animate__rotateIn"
              src="images/Sand Timer.png"
              alt="error"
            />
          </div>

          <!-- Heading -->
          <div class="mt-8">
            <h1
              class="anim text-5xl sm:text-5xl lg:text-6xl text-[#11477B] inter-bold text-center animate__animated animate__fadeInUp"
            >
              Please wait for our response
            </h1>
          </div>

          <!-- Subheading -->
          <div class="mt-8">
            <h2
              class="anim text-2xl sm:text-3xl lg:text-4xl text-[#3498db] font-light text-center animate__animated animate__fadeInUp"
            >
              we will send you an activation code<br
                class="hidden sm:block"
              />after evaluating your result in your<br
                class="hidden sm:block"
              />mailbox for the next step
            </h2>
          </div>
        </div>

        <!-- Back to Home Link -->
        <div class="mt-8">
          <a
            href="../hommme/home.html"
            class="anim text-[#11477B] inter-bold text-lg sm:text-xl hover:text-[#3498db] hover:underline animate__animated animate__fadeInUp"
            target="_blank"
          >
            < Back to Home
          </a>
        </div>
      </div>
    </div>

</html>
