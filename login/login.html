<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <!-- style -->
    <link rel="stylesheet" href="loginstyle.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="login">
      <div class="container">
        <nav>
          <img src="images/logo1.png" class="logo" alt="logo" />
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </label>
          <ul class="nav-list">
            <li><a class="change" href="#">Home</a></li>
            <li><a class="change" href="#">About</a></li>
            <li><a class="change" href="#">Services</a></li>
            <li><a class="change" href="#">Team</a></li>
            <li><a href="#" class="signup">Signup</a></li>
          </ul>
        </nav>
        <div class="content">
          <form action="#" class="anim">
            <div>
              <img src="images/chatbot.png" alt="logo" />
            </div>
            <h2>Log In</h2>
            <h3>Your trusted partner</h3>

            <label for="email">Email Address</label>
            <input class="inp" type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input
              class="inp"
              type="password"
              id="password"
              name="password"
              required
            />

            <button type="submit">Log in</button>

            <a
              href="forget pass1 page/forgetpass1.html"
              class="forget"
              target="_blank"
              >Forgot Password?</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
