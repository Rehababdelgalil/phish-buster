<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="contactus.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-gray-50">
    <nav class="bg-white fixed w-full top-0 left-0">
      <div class="max-w-9xl mx-auto px-4">
        <div class="flex justify-between items-center py-1">
          <div>
            <img
              src="images/logo1.png"
              alt="logo"
              class="h-[80px] w-full animate__animated animate__fadeInDown"
            />
          </div>
          <div class="hidden md:flex">
            <ul class="text-xl text-[#349BDB] flex gap-5 items-center">
              <li><a href="../hommme/home.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Home</a></li>
              <li><a href="../about/about.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">About</a></li>
              <li><a href="../services/services.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Services</a></li>
   
              <li>
                <a
                  href="../signup/signup.html"
                  class="bg-[#3498DB] py-2 px-5 rounded text-white hover:bg-[#11477B] animate__animated animate__fadeInDown"
                  >Signup</a
                >
              </li>
            </ul>
          </div>
          <div class="md:hidden">
            <button
              onclick="toggleMenu()"
              class="text-[#349BDB] focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="menu" class="hidden md:hidden">
          <ul class="text-xl text-[#349BDB] flex flex-col gap-3 pb-4">
            <li><a href="../hommme/home.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Home</a></li>
              <li><a href="../about/about.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">About</a></li>
              <li><a href="../services/services.html" class="hover:text-[#11477B] animate__animated animate__fadeInDown">Services</a></li>
          
              <li>
                <a
                  href="../signup/signup.html"
                  class="bg-[#3498DB] py-2 px-5 rounded text-white hover:bg-[#11477B] animate__animated animate__fadeInDown"
                  >Signup</a
                >
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="mt-5 py-20 mx-20 max-w-8xl overflow-hidden bg-[url(images/contact.png)]">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
          <h1
            class="text-3xl sm:text-4xl lg:text-5xl font-bold text-[#3498DB] mb-8 animate__animated animate__fadeInUp"
          >
            __Contact Us__
          </h1>
        </div>

        <div class="container flex flex-col lg:flex-row gap-8 mt-24 bg-[url('../../imgs/map.png')] bg-center">
          <!-- Contact Information -->
          <div class="w-full lg:w-1/3 space-y-16">
            <!-- Address -->
            <div class="flex items-center space-x-4 animate__animated animate__fadeInLeft">
              <img src="images/Address.png" alt="address" class="w-20 h-20" />
              <div>
                <h2 class="text-xl font-bold text-[#11477B]">Address</h2>
                <p class="text-[#3498DB]">Kafrelsheikh University</p>
              </div>
            </div>

            <!-- Call Us -->
            <div class="flex items-center space-x-4 animate__animated animate__fadeInLeft">
              <img src="images/Call male.png" alt="call" class="w-20 h-20" />
              <div>
                <h2 class="text-xl font-bold text-[#11477B]">Call Us</h2>
                <p class="text-[#3498DB]">01024254678</p>
              </div>
            </div>

            <!-- Email Us -->
            <div class="flex items-center space-x-4 animate__animated animate__fadeInLeft">
              <img src="images/Email.png" alt="email" class="w-20 h-20" />
              <div>
                <h2 class="text-xl font-bold text-[#11477B]">Email Us</h2>
                <p class="text-[#3498DB]">phishbuster_buster00@gmail.com</p>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="w-full lg:w-2/3 pt-5 animate__animated animate__fadeInRight">
            <form onsubmit="handleSubmit(event)" class="space-y-6">
              <!-- Name and Email -->
              <div class="flex flex-col sm:flex-row gap-6">
                <input
                  type="text"

                  name="name"
                  placeholder="Your Name"
                  required
                  class="w-full sm:w-1/2 p-3 border bg-inherit border-[#3498DB] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3498DB]"
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  required
                  class="w-full sm:w-1/2 p-3 bg-inherit border border-[#3498DB] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3498DB]"
                />
              </div>

              <!-- Subject -->
              <input
                type="text"
                
                name="subject"
                placeholder="Subject"
                required
                class="w-full p-3 border bg-inherit border-[#3498DB] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3498DB]"
              />

              <!-- Message -->
              <textarea
                name="message"
                placeholder="Message"
                required
                class="w-full p-3 border bg-inherit border-[#3498DB] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3498DB] resize-none"
                rows="6"
              ></textarea>

              <!-- Submit Button -->
              <button type="submit" class="bg-[#3498DB] text-white px-4 py-2 rounded-md font-normal inter-normal hover:bg-[#11477B] animate__animated animate__fadeInUp">
                Send Message
              </button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
